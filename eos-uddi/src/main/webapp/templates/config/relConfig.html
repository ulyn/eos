<body>
<div class="login" style="width: 100%;margin:0px;"  >
    <div class="widget_header">
        <h4 class="widget_header_title wwIcon i_16_login">引用配置</h4>
    </div>
    <div class="widget_contents lgNoPadding">
        <form action="/login.do" method="POST" class="ng-pristine ng-valid">
            <div class="line_grid">
                <ul id="treeDemo" class="ztree"></ul>
                <div class="clear"></div>
            </div>
            <div class="line_grid">
                <div class="g_6"><input id="saveBtn" class="submitIt simple_buttons"  value="保存" type="button">
                </div>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
<script>
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return "";
    }
    var setting = {
        check: {
            enable: true
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "ID",
                pIdKey: "PID",
                rootPId: "0"
            }
        }
    };

    $.ajax({
        type: 'POST',
        url: "/relbasic.do?groupId="+GetQueryString("groupId"),
        data: {},
        success: function(data){
            if(data.status)
            {
                var zNodes = data.data;
                var zTree = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                zTree.setting.check.chkboxType = { "Y":"ps", "N":"ps" };
            }else{
                alert("获取列表失败");
            }
        },
        dataType: "json"
    });

    $("#saveBtn").click(function(){
        var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
        var nodes = treeObj.getCheckedNodes(true);
        if(nodes.length==0)
        {
            alert("请选择");
            return;
        }
        console.info(nodes);
        var arr = [];
        if(GetQueryString("groupId")!="")
        {
            for(var i=0;i<nodes.length;i++)
            {
                if(nodes[i].TYPE == "CONFIG")
                {
                    arr[arr.length] = nodes[i].ID;
                }
            }
        }
        if(GetQueryString("groupId")==""){
            for(var i=0;i<nodes.length;i++)
            {
                    arr[arr.length] = nodes[i].ID+","+nodes[i].TYPE+","+nodes[i].PID;
            }
        }

        if(GetQueryString("groupId")!="") {
            $.ajax({
                type: 'POST',
                url: "/saveRelBasic.do",
                data: {groupId: GetQueryString("groupId"), rels: arr.join(",")},
                success: function (data) {
                    if (data.status) {
                        alert("保存成功");
                        parent.location.reload();
                    } else {
                        alert(data.msg);
                    }
                },
                dataType: "json"
            });
        }else{
            $.ajax({
                type: 'POST',
                url: "/saveAppRel.do",
                data: {appId: GetQueryString("appId"),childAppId:GetQueryString("childAppId") ,rels: arr.join(",")},
                success: function (data) {
                    if (data.status) {
                        alert("保存成功");
                        parent.location.reload();
                    } else {
                        alert(data.msg);
                    }
                },
                dataType: "json"
            });
        }


    });



</script>
